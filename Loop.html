<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.write('this is while loop --> ')
		// while loop
		var i = 0
		while(i<5){
			document.write(i+' ');
			i=i+1;
		}
		document.write('<br><br>')
		document.write('this is do while loop --> ')
		// do/while loop
		var i = 0
		do{
			document.write(i+' ')
			i++
		}while(i<5)
		document.write('<br><br>')
		document.write('this is for loop --> ')
		// for loop
		for(i=0;i<5;i=i+2){
			document.write(i+' ')
		}
		document.write('<br><br>')
		document.write('this is for in loop --> ')
		// for/in loop
		var obj = {name: 'hasan',age: 22,work: 'developer'}
		for(value in obj){
			document.write(value+' : '+obj[value]+', ') // value ki jagah koi bhi name le skte h
		}
		document.write('<br><br>')
		document.write('this is for of loop --> ')
		// for/of loop
		var arr = ['name','age']
		for(value of arr){
			document.write(value+', ')
		}
		document.write('<br><br>')
		document.write('this is forEach loop --> ')
		// forEach loop
		var x = ['xyz','abc']
		x.forEach(function(value){
			document.write(value+', ')
		})
		document.write('<br><br>')
		document.write('this is Nested loop ex. 1) --><br> ')
		// Nested loop Example 1)
		for(var i=1;i<22;i=i+10){
			for(var j=i;j<i+10;j++){
				document.write(j+' ')
			}
			document.write('<br>')
		}
		document.write('<br>')
		document.write('this is Nested loop ex. 2) --><br> ')
		// Nested loop Example 2)
		for(var a=1;a<6;a++){
			for(var b=1;b<a+1;b++){
				document.write(b+' ')
			}
			document.write('<br>')
		}
		document.write('<br>')
		document.write('this is Nested loop ex. 3) --><br> ')
		// Nested loop Example 3)
		for(var a=1;a<6;a++){
			for(var b=1;b<a+1;b++){
				document.write(a+' ')
			}
			document.write('<br>')
		}
		document.write('<br>')
		document.write('this is Nested loop ex. 4) --><br> ')
		// Nested loop Example 4)
		for(var a=5;a>0;a--){
			for(var b=1;b<a+1;b++){
				document.write(a+' ')
			}
			document.write('<br>')
		}
		document.write('<br>')
		document.write('this is Nested loop ex. 5) --><br> ')
		// Nested loop Example 5)
		for(var a=5;a>0;a--){
			for(var b=a;b>0;b--){
				document.write(b+' ')
			}
			document.write('<br>')
		}
		document.write('<br>')
		document.write('use break in loop) --><br> ')
		// use break in loop
		for(i=0;i<10;i++){
			if(i==5){break}
			document.write(i+' ');
		}
		document.write('<br><br>')
		document.write('use continue in loop ex 1) --><br> ')
		// use continue in loop ex 1)
		for(i=0;i<10;i++){
			if(i==5){document.write('hello ');continue}
			document.write(i+' ');
		}
		document.write('<br><br>')
		document.write('use continue in loop ex 2) --><br> ')
		// use continue in loop ex 2)
		for(i=1;i<6;i++){
			if(i==3){continue}
			document.write(i+' ')
		}
		document.write('<br><br>')
		document.write('even number with loop) --><br> ')
		// even number with loop)
		for(i=1;i<11;i++){
			if(i%2==0){
			document.write(i+' ')
		}}
		document.write('<br><br>')
		document.write('odd number with loop) --><br> ')
		// odd number with loop)
		for(i=1;i<11;i++){
			if(i%2!=0){
			document.write(i+' ')
		}}
	</script>
</body>
</html>
