<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// == operator
		var a=2;
		var b=3;
		if(a==b){document.write('a and b value is same <br>')}
		else{document.write('a and b value is not same <br>')}
        // === operator
		var a=2;
		var b='3';
		if(a===b){document.write('a and b value and datatype is same <br>')}
		else{document.write('a and b value and datatype is not same <br>')}
		// != operator
		var a=2;
		var b=3;
		if(a!=b){document.write('a and b value is same <br>')}
		else{document.write('a and b value is not same <br>')}
		// !== operator
		var a=2;
		var b='3';
		if(a!==b){document.write('a and b value and datatype is same <br>')}
		else{document.write('a and b value and datatype is not same <br>')}
		// > operator
		var a=2;
		var b=3;
		if(a>b){document.write('a is greater then b <br>')}
		else{document.write('a is less then b <br>')}
		// < operator
		var a=2;
		var b=3;
		if(a<b){document.write('a is less then b <br>')}
		else{document.write('a is greater then b <br>')}
		// <= operator
		var a=2;
		var b=3;
		if(a<=b){document.write('a is less or equal then b <br>')}
		else{document.write('a is greater or equal then b <br>')}
		// >= operator
		var a=2;
		var b=3;
		if(a>=b){document.write('a is greater or equal then b <br>')}
		else{document.write('a is less or equal then b <br>')}

		// ----***----	

		console.log(null==undefined)
		console.log(null===undefined)
	</script>
</body>
</html>
