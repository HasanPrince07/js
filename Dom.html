<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM.in</title>
</head>
<body>
	<div onclick="xy()" id="header" class="abc" style="border: 1px solid red;">
		<h1>header(ID)</h1>
	</div>
	<div class="footer">
		<h1>footer1(ClassName)</h1>
	</div>
	<div class="footer">
		<h1>footer2(ClassName)</h1>
	</div>
	<ul>
		<li><a href="">home</a></li>
		<li><a href="">about us</a></li>
		<li><a href="">galary</a></li>
		<li><a href="">contact us</a></li>
	</ul>
	<img style="width: 135px;height: 200px;" src="img/my.jpg">
	<img style="width: 135px;height: 200px" src="img/wllpr01.jpeg">
	<form></form>
	<script type="text/javascript">
		
		// target krne ke basic method -> 
		// 1) document
		element=document
		console.log('document ->')
		console.log(element) // pura html document return krega
		// 2) document.all ex 1)
		element=document.all
		console.log('document.all ex 1) ->')
		console.log(element) // html ke sbhi tags ko ek array m return krega
		// document.all ex 2)
		element=document.all[7]
		console.log('document.all ex 2) ->')
		console.log(element) // html tags ke array m index no. 7 pr jo tag h vo return krega
		// 3) document.head
		element=document.head
		console.log('document.head ->')
		console.log(element) // pure head tag ko target krega
		// 4) document.title
		element=document.title
		console.log('document.title ->')
		console.log(element) // title ke ander ke text ko return krega
		// 5) document.body
		element=document.body
		console.log('document.body ->')
		console.log(element) // puri body ko target krega(show krega)
		// 6) document.links ex 1)
		element=document.links
		console.log('document.links ex 1) ->')
		console.log(element) // sbhi links(anchor tag) ko ek array m show krega
		// document.links ex 2)
		element=document.links[0]
		console.log('document.links ex 2) ->')
		console.log(element) // anchor tag ke array m index no. 0 pr jo anchor tag(home) hoga use show krega
		// 7) document.images ex 1)
		element=document.images
		console.log('document.images ex 1) ->')
		console.log(element) // images ko target krega
		// document.images ex 2)
		element=document.images[0]
		console.log('document.images ex 2) ->')
		console.log(element) // index no. 0 pr image ko target krega
		// 8) document.forms
		element=document.forms
		console.log('document.forms ->')
		console.log(element) // forms ko target krega isme bhi index no. se target kr skte h
		// 9) document.doctype
		element=document.doctype
		console.log('document.doctype ->')
		console.log(element) // doctype return krega
		// 10) document.URL
		element=document.URL
		console.log('document.URL ->')
		console.log(element) // URL return krega
		// 11) document.domain
		element=document.domain
		console.log('document.domain ->')
		console.log(element) // domain return krega
		// 12) document.baseURL
		element=document.baseURL
		console.log('document.baseURL ->')
		console.log(element) // baseURL return krega

		// DOM Targeting method - 1)ById 2)ByClassName 3)ByTagName
		// 1)ById
		element=document.getElementById('header') // id se html ko target kr skte h har id ke name alag-alag rkhne hote h
		console.log('ById ->')
		console.log(element)
		// 2)ByClassName ex 1)
		element=document.getElementsByClassName('footer') // ClassName se html ko target kr skte h ye array ke ander class show krega kyoki ek hi name se bhot sri class ho skti h(getElements m s lagana hota s)
		console.log('ByClassName ex 1) ->')
		console.log(element)
		// ByClassName ex 2)
		element=document.getElementsByClassName('footer')[0] // index no. 0 pr jo class h us html ki detail console m return krega
		console.log('ByClassName ex 2) ->')
		console.log(element)
		// 3) ByTagName
		element=document.getElementsByTagName('li')[2] // tag name se element ko target kr skte h or index no. dekar kisi specific tag ko target kr skte h
		console.log('ByTagName ->')  
		console.log(element)
		// same name ki id nhi le skte lekin same name ki classname le skte h

		// DOM Get methods -
		// 1) innerText
		element=document.getElementById('header').innerText // ise html ke ander ka text get kr skte h
		console.log('innerText ->')
		console.log(element)
		// 2) innerHTML
		element=document.getElementById('header').innerHTML // ise ander ka HTML get kr skte h
		console.log('innerHTML ->')
		console.log(element)
		// 3) getAttribute ex 1)
		element=document.getElementById('header').getAttribute('class') // class attribute ki vakue show krega
		console.log('getAttribute ex 1) -> ')
		console.log(element)
		// getAttribute ex 2)
		element=document.getElementById('header').getAttribute('style') // style attribute ki vakue show krega
		console.log('getAttribute ex 2) -> ')
		console.log(element)
		// getAttribute ex 3)
		element=document.getElementById('header').getAttribute('onClick') // style attribute ki vakue show krega
		console.log('getAttribute ex 3) -> ')
		console.log(element)
		// 4) getAttributeNode
		element=document.getElementById('header').getAttributeNode('id') // attribute ki value or property name dono get kr skte h
		console.log('getAttributeNode ->')
		console.log(element)
		// 5) attributes ex 1)
		element=document.getElementById('header').attributes // ye ek object return krega jisme sare attribute ki detail hogi
		console.log('attributes ex 1) ->')
		console.log(element)
		// attributes ex 2)
		element=document.getElementById('header').attributes[2] // index no. 2 pr attribute ka name or uski value show krega
		console.log('attributes ex 2) ->')
		console.log(element)
		// attributes ex 3)
		element=document.getElementById('header').attributes[3].value // index no. 3 pr attribute ki value show krega
		console.log('attributes ex 3) ->')
		console.log(element)
		// attributes ex 4)
		element=document.getElementById('header').attributes[1].name // index no. 1 pr attribute ka name show krega
		console.log('attributes ex 4) ->')
		console.log(element)

		// DOM Set method
		// 1) innerText
		element=document.getElementById('header').innerText
		console.log('old text ->')
		console.log(element) // old text(header(ID))
		document.getElementById('header').innerText='NewHeader' // ise html ke ander text ko change kr skte h/new html(NewHeader)
		newElement=document.getElementById('header').innerText
		console.log('new text ->')
		console.log(newElement)
		// 2) innerHTML
		console.log('old tag and text ->')
		console.log('<h1>NewHeader</h1>') // old html(tag and text - <h1>header(ID)</h1>)
		document.getElementById('header').innerHTML='<h3>NewHeader</h3>' // ise html ko or uske ander text ko change kr skte h/new html(<h3>NewHeader</h3>)
		newElement=document.getElementById('header').innerHTML
		console.log('new text and tag ->')
		console.log(newElement)
		// 3) attributes ex 1)
		document.getElementById('header').setAttribute('class','cba') // attribute ki value change kr skte h
		newAttribute=document.getElementById('header').getAttribute('class')
		console.log('new attribute ex 1) ->')
		console.log(newAttribute)
		// attributes ex 2)
		document.getElementById('header').setAttribute('style','border: 4px dotted yellow')
		newAttribute=document.getElementById('header').getAttribute('style')
		console.log('new attribute ex 2) ->')
		console.log(newAttribute)
		// 4) removeAttribute
		document.getElementById('header').removeAttribute('onClick') // attribute delete ho jata h
		x=document.getElementById('header').attributes
		console.log('removeAttribute ->')
		console.log(x)
	</script>
</body>
</html>
