<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// = operator
		var a = 2;
		var b = 3;
		a = b;
		document.write(a+'<br>');
		// += operator
		var a = 2;
		var b = 3;
		a += b;
		document.write(a+'<br>');
		// -= operator
		var a = 2;
		var b = 3;
		a -= b;
		document.write(a+'<br>');
		// *= operator
		var a = 2;
		var b = 3;
		a *= b;
		document.write(a+'<br>');
		// /= operator
		var a = 2;
		var b = 4;
		a /= b;
		document.write(a+'<br>');
		// %= operator
		var a = 3;
		var b = 2;
		a %= b;
		document.write(a+'<br>');
		// **= operator
		var a = 2;
		var b = 3;
		a **= b;
		document.write(a+'<br>');
	</script>
</body>
</html>
