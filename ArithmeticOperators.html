<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// addition
		var a = 2;
		var b = 4;
		var c = a+b;
		document.write(c+'<br>')
		a++; // increment value of a by 1
		document.write((a+b)+'<br>')
        // subtraction
		var a = 2;
		var b = 4;
		var c = a-b;
		document.write(c+'<br>')
		a--; // decrement value of a by 1
		document.write((a-b)+'<br>')
		// multiplication
		var a = 2;
		var b = 4;
		var c = a*b;
		document.write(c+'<br>')
		// division
		var a = 2;
		var b = 4;
		var c = a/b;
		document.write(c+'<br>')
		// remainder(modules)
		var a = 10;
		var b = 3;
		var c = a%b;
		document.write(c+'<br>')
		// exponentiation(x ki power n)
		var a = 2;
		var b = 5;
		var c = a**b;
		document.write(c+'<br>')

        // <---**--->
		var a = 2;
		var b = 3;
		document.write((a+b)*4) // result is 20
	</script>
</body>
</html>
