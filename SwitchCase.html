<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// switch case
		day = prompt('enter sun To mon') // value day m store hogi, phir value ke base pr week name print honge
		switch(day){
			case 'sun': 
			document.write('sunday')
			break;
			case 'mon': 
			document.write('monday')
			break;
			case 'tue': 
			document.write('tuesday')
			break;
			case 'wed': 
			document.write('wednesday')
			break;
			case 'thu': 
			document.write('thursday')
			break;
			case 'fri': 
			document.write('friday')
			break;
			case 'sat': 
			document.write('saturday')
			break;
			default:
			document.write('enter only sun To mon')
		}
	</script>
</body>
</html>
