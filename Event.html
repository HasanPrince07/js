<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="onCk()">onclick</button> <!-- when user clicks an button --> 
	<button onmouseover="onMovr()">onMouseover</button> <!-- when user moves the mouse over an button -->
	<button onmouseout="onMout()">onMouseout</button> <!-- when user moves the mouse away from an button -->
	<script type="text/javascript">
		function onCk(){
			alert('onclick event')
		}
		function onMovr(){
			alert('onMouseover event')
		}
		function onMout(){
			alert('onMouseout event')
		}
	</script>
</body>
</html>
