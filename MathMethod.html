<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// Math.ceil method ex 1)
		document.write('Math.ceil ex 1) -> '+Math.ceil(1.24)+'<br>') // closest upper integer value return krega
		// Math.ceil method ex 2)
		document.write('Math.ceil ex 2) -> '+Math.ceil(0)+'<br>')
		// Math.ceil method ex 3)
		document.write('Math.ceil ex 3) -> '+Math.ceil(-1.05)+'<br>')
		// Math.floor method ex 2)
		document.write('Math.floor -> '+Math.floor(2.87)+'<br>') // closest lower integer value return krega
		// Math.round method ex 1)
		document.write('Math.round ex 1) -> '+Math.round(2.87)+'<br>') // closest round figure vali value return krega
		// Math.round method ex 2)
		document.write('Math.round ex 2) -> '+Math.round(-0.67)+'<br>')
		// Math.trunc method
		document.write('Math.trunc -> '+Math.trunc(2.43)+'<br>') // ye desimal ke bad ki value htakar baki bachi value m bina increment/decrement kiye value return krta h 
		// Math.max method
		document.write('Math.max -> '+Math.max(15,67,-2)+'<br>') // sbhi numbers m jo sbse highest number hoga vo return krega
		// Math.min method
		document.write('Math.min -> '+Math.min(15,67,-2)+'<br>') // sbhi numbers m jo sbse lowest number hoga vo return krega
		// Math.sqrt method
		document.write('Math.sqrt -> '+Math.sqrt(25)+'<br>') // value ka square root return krega
		// Math.cbrt method
		document.write('Math.cbrt -> '+Math.cbrt(27)+'<br>') // value ka cubic root return krega
		// Math.pow method
		document.write('Math.pow -> '+Math.pow(2,3)+'<br>') // 2 ki power 3 calculate hoker value return hogi
		// Math.random method
		document.write('Math.random -> '+Math.random()+'<br>') // har bar refresh krne pr randomly 0(included) se 1(excluded) tk ki difrrent values return hogi
		// Math.random method with Math.floor method ex 1)
		document.write('Math.random method with Math.floor method ex 1) -> '+(Math.floor(Math.random()*10)+1)+'<br>') // random method se 0 - 1 tk ki value 10 se multiplication hone pr 0 - 10(excluded) tk ho jaegi phir floor method se integer value bnegi(0 se 9 tk) or + 1 hone pr last value 1 se 10 tk ki hogi(10 - included)
		// Math.random method with Math.floor method ex 2)
		document.write('Math.random method with Math.floor method ex 2) -> '+(Math.floor(Math.random()*100)+1)+'<br>') // 1 - 100 tk ki value return hogi (1 and 100 included)
		// Math.abs method ex 1)
		document.write('Math.abs method ex 1) -> '+Math.abs(2.25)+'<br>') // ye absolute value return krta h
		// Math.abs method ex 2)
		document.write('Math.abs method ex 2) -> '+Math.abs(-2.25)+'<br>')
		// Math.abs method ex 3)
		document.write('Math.abs method ex 3) -> '+Math.abs(null)+'<br>')
		// Math.abs method ex 4)
		document.write('Math.abs method ex 4) -> '+Math.abs('hello')+'<br>')
		// Math.abs method ex 5)
		document.write('Math.abs method ex 5) -> '+Math.abs(2+5)+'<br>')
		// Math.PI method ex 1)
		document.write('Math.PI method ex 1) -> '+Math.PI+'<br>') // ye pie ki value return krega
	</script>
</body>
</html>
