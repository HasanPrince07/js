<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// string dataType
		var x = 'string';
	    document.write(typeof(x)+'<br>')
	    var x = "false";
	    document.write(typeof(x)+'<br>')
	    var x = '';
	    document.write(typeof(x)+'<br>')
	    // number dataType
	    var x = 0.25;
	    document.write(typeof(x)+'<br>')
        var x = 4e-5;
	    document.write(typeof(x)+'<br>')
	    var x = 3/0;
	    document.write(typeof(x)+'<br>')
	    var x = -3/0;
	    document.write(typeof(x)+'<br>')
	    var x = 'abc'/3;
	    document.write(typeof(x)+'<br>')
	    // boolean dataType
		var x = true;
	    document.write(typeof(x)+'<br>')
	    var x = false;
	    document.write(typeof(x)+'<br>')
	    // undefined dataType
		var x; // its value is undefined and datatype is undefined
	    document.write(typeof(x)+'<br>')
	    var x = undefined;
	    document.write(typeof(x)+'<br>')
	    var x = ['x', 'y', 'z'] // its show object
	    document.write(typeof(x)+'<br>')
	    // object
	    var x = {fName: 'md.', lName: 'hasan', age: 20}
	    document.write(typeof(x)+'<br>')  
	</script>
</body>
</html>
